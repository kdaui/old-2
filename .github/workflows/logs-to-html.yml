name: Log to HTML

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Capture Logs and Create HTML
        run: |
          echo "<html><head><title>GitHub Actions Logs</title></head><body><h1>GitHub Actions Logs</h1><pre>" > logs.html
          echo "Log for commit: ${{ github.sha }}" >> logs.html
          echo "==============================" >> logs.html
          echo "$(date) - This is a test" >> logs.html
          echo "</pre></body></html>" >> logs.html

      - name: Commit and Push Logs HTML file
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git checkout main
          mkdir -p logs
          mv logs.html logs/index.html
          git add logs/index.html
          git commit -m "Add latest GitHub Actions log"
          git push
